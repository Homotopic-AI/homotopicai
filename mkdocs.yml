site_name: HomotopicAI
theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate

extra_css:
  - assets/css/custom.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css
  - https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap

extra_javascript:
  - https://kit.fontawesome.com/your-kit-code.js

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Manifesto: manifesto.md
  - Problems:
    - Overview: problem.md
    - Technical Problems: problems/technical.md
    - Economic Problems: problems/economic.md
    - Social Problems: problems/social.md
    - Environmental Problems: problems/environmental.md
  - Solution: solution.md
  - Technical Documentation:
    - Foundations: foundations.md
    - Design: design.md
    - Energy Efficiency: energy.md
    - Programming: programming.md
    - Applications: applications.md
    - Performance: performance.md
  - Product:
    - Overview: product/overview.md
    - Technical Specs: product/specs.md
    - Use Cases: product/use-cases.md

# Site configuration
site_url: https://homotopicai.com
repo_url: https://github.com/Homotopic-AI/homotopicai
edit_uri: edit/main/docs/
